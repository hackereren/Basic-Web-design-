<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AMIN STORE</title>
</head>
<body>
<a href="foridbhai.css"></a>
<div class="container">
        <h1 style="text-align: center; background-color: darkgray">Welcome to Amin Store</h1>
        <h2 style="text-align: center">--------------------</h2>

        <div class="form-group">
            <label>Customer Name:</label>
            <input type="text" id="name" placeholder="Enter customer name">
        </div>

        <div>
            <label>Customer Address:</label>
            <input type="text" id="address" placeholder="Enter customer address">
        </div>

        <div>
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" placeholder="Enter item name">
        </div>

        <div>
            <label>Item Price:</label>
            <input type="number" id="item-price" placeholder="Enter item price">
        </div>

        <button class="button" onclick="addItem()">Add Item</button>

        <table class="items-table" id="items-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="summary" id="summary">
            Total Items: 0 | Total Price: 0
        </div>

        <h2>Thank You For Visiting</h2>
    </div>

   
	
	
	</body> </html>
